<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">WEATHER APP</h1>

        <div class="tabContainer">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weatherContainer">
            <!-- Grant Location Container -->
            <div class="grantLocationContainer">
                <img src="assets/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess onclick="getLocation()">Grant Access</button>
            </div>

            <!-- Search Weather Form -->
            <form class="formContainer" data-SearchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading screen container -->
            <div class="loadingContainer">
                <img src="assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

             <!-- Show Weather Info  -->
            <div class="weatherInfoContainer">
                <!-- city name and flag -->
                <div class="cityName">
                    <p data-cityName></p>
                    <img data-CountryIcon>
                </div>

                <!-- weather description and icon -->
                <div class="weatherdescrptn">
                    <p data-weatherDesc></p>
                    <img data-weatherIcon>
                </div>
               

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards Info -->
                <div class="weatherParameter">

                    <div class="parameter">
                        <img src="assets/wind.png" width="100">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="assets/humidity.png" width="80" style="margin-top:1rem ;" >
                        <p style="margin-top:0.8rem ;">HUMIDITY</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="assets/cloud.png" width="110">
                        <p>CLOUDS</p>
                        <p data-clouds></p>
                    </div>
                </div>    
            </div>
            <div class="invalidCity">
                <img src="assets/not-found.png" width="150" >
                <p>Invalid City Name</p>
            </div>    
        </div>     
    </div>

    <script src="script.js"></script>
</body>
</html>
